<!doctype html>
<html >

  <body>
    <header id="header" class="fixed-top d-flex align-items-cente">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
    
          <h1 class="logo me-auto me-lg-0"><a href="index.html">RSVZ</a></h1>
    
          <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
              <li><a class="nav-link scrollto" [routerLink]="['/custdash']">Home</a></li>
              <li><a class="nav-link scrollto" [routerLink]="['/aboutus']">About us</a></li>
              <li><a class="nav-link scrollto" [routerLink]="['/contactus']">Contact us</a></li>
              <li><a class="nav-link scrollto" [routerLink]="['/registerforib']">Register For Internent Banking</a></li>
              <li><a class="nav-link scrollto" [routerLink]="['/accountstatus']">Check Account Opening Status</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav>
          <a [routerLink]="['/home']" (click)="logout()" class="book-a-table-btn scrollto d-none d-lg-flex"> Logout</a>
    
        </div>
      </header>
    <div class="container">
      
      <div class="row">
       
          <div class="col-md-6">
              <div class="card">
                <!-- <img src="bg3.jpg" alt="Notebook" style="width:100%; height: 100%; position: absolute; z-index: 100;"> -->
                  <form  class="box" #contactForm="ngForm" (ngSubmit)="OnSubmit(contact)" novalidate>
                    <p class="text-muted"> Forgot Transaction Password</p>
                          
                          <input type="text" placeholder="Enter Account Number" id="account_no" name="account_no" #account_no="ngModel" 
                          [(ngModel)]="contact.account_no" required>
                          <div style="color: red;" *ngIf="!account_no?.valid && (account_no?.dirty || account_no?.touched)" class="error">
                            <div *ngIf="account_no.errors.required">
                              Account Number is required
                            </div>
                          </div>
                          <input type="text" placeholder="Enter Email Id" id="email_id" name="email_id" #email_id="ngModel" 
                          [(ngModel)]="contact.email_id" required>
                          <div  style="color: red;" *ngIf="!email_id?.valid && (email_id?.dirty || email_id?.touched)" class="error">
                            <div *ngIf="email_id.errors.required">
                              Email Id is required
                            </div>
                          </div>
                          <a [routerLink]="['/forgottranspass']" (click)="OnClick(contact)">Generate OTP</a>
                          <input type="text" placeholder="Enter OTP" id="otp" name="otp" #otp="ngModel" 
                          [(ngModel)]="contact.otp" required>
                          <div  style="color: red;" *ngIf="!otp?.valid && (otp?.dirty || otp?.touched)" class="error">
                            <div *ngIf="otp.errors.required">
                              OTP is required
                            </div>
                          </div> 
                  
                          <input type="submit" [disabled]="!contactForm.valid" value="Proceed" >
                          <!-- <input type="submit"  value="Back" > -->
                  </form>
              </div>
          </div>
      </div>
  </div>
  



    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->

  </body>
</html>
