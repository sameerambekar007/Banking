<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
     
    
    <div class="content" style="align-items: center;">
            <div class="login-box">
                <h2 style="font-family: Bradley Hand ITC; font-size: 200%;">Initiate RTGS Payment</h2>
                <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate>

                  <div class="user-box">
                    <input type="number" id="account_no" name="account_no" required  #account_no="ngModel"
                    [(ngModel)]="contact.account_no">
                    <label>Your Account number</label>
                  </div>
                  <!-- <div class="user-box">
                    <input type="number"  id="recipient_acct" name="recipient_acct" required  #recipient_acct="ngModel"
                    [(ngModel)]="contact.recipient_acct">
                    <label>Enter Recepient Account number </label>
                  </div>                  -->

                  <h6 >Select the Account number from the following beneficiaries</h6>
                  <div class="user-box"> 
                    <select id="recipient_acct" name="recipient_acct" required  #recipient_acct="ngModel"
                    [(ngModel)]="contact.recipient_acct" >
                      <option [value]="beneficiaries.ben_account_no" *ngFor="let beneficiaries of beneficiarylist1">{{beneficiaries.ben_name}}{{beneficiaries.ben_account_no}}</option>
                    </select>
                    
                  </div>
                   <div class="user-box">
                    <input type="number" id="amount" name="amount" required  #amount="ngModel"
                    [(ngModel)]="contact.amount">
                    <label>Enter Amount</label>
                  </div>
                  <table>
                    <tr *ngFor="let beneficiaries of beneficiarylist">
                      <td>
                        <h2>{{beneficiaries.ben_name}}</h2>
                      </td>
                      <td>
                        <h2>{{beneficiaries.ben_account_no}}</h2>
                      </td>

                    </tr>
                  </table> 
                  <div class="user-box">
                    <input type="date" max="2021-04-22" min="2021-04-22" id="trans_date" name="trans_date" required  #trans_date="ngModel"
                    [(ngModel)]="contact.trans_date">
                    <label></label>
                  </div>
                  <div class="user-box">
                    <input type="text"  id="remarks" name="remarks" required  #remarks="ngModel"
                    [(ngModel)]="contact.remarks">
                    <label>Enter Remarks</label>

                  </div>
                  
                  <a [routerLink]="['/transuccess']" (click)="onSubmit(contactForm)">
                    Continue
                    <span></span> 
                </a>
                <a [routerLink]="['/addben']">
                    Add Beneficiary
                    <span></span> 
                </a>
                <a href="#">
                    Reset
                    <span></span> 
                </a>
 
                </form>
               </div> 
    </div>
 </body>
</html>
