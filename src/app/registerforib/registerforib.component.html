<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
    <header id="header" class="fixed-top d-flex align-items-cente">
      <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
  
        <h1 class="logo me-auto me-lg-0"><a href="index.html">RSVZ</a></h1>
  
        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li><a class="nav-link scrollto" [routerLink]="['/home']">Home</a></li>
            <li><a class="nav-link scrollto" [routerLink]="['/registerforib']">Register For Internent Banking</a></li>
            <li><a class="nav-link scrollto" [routerLink]="['/accountstatus']">Check Account Opening Status</a></li>
            <li><a class="nav-link scrollto" [routerLink]="['/aboutus']">About us</a></li>
            <li><a class="nav-link scrollto" [routerLink]="['/contactus']">Contact us</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <a [routerLink]="['/login']" class="book-a-table-btn scrollto d-none d-lg-flex">Admin Login</a>
  
      </div>
    </header>
    
    <div class="content">
            <div class="login-box">
                <h2 style="font-family: Bradley Hand ITC; font-size: 200%;">Register For Netbanking</h2>
                <form #contactForm="ngForm" (ngSubmit)="OnSubmit(contactForm)" novalidate>

                  <div class="user-box">
                    <input type="text" id="customer_id" name="customer_id" required  #customer_id="ngModel"
                    [(ngModel)]="contact.customer_id" >
                    <label>Customer Id</label>
                  </div>
                  <div class="user-box">
                    <input type="text" id="account_no" name="account_no" required  #account_no="ngModel"
                    [(ngModel)]="contact.account_no" >
                    <label>Account Number</label>
                  </div>
                  <div class="user-box">
                    <input type="password" id="login_pass" name="login_pass" required  #login_pass="ngModel"
                    [(ngModel)]="contact.login_pass">
                    <label>Set Login Password </label>
                  </div>                 
                   <!-- <div class="user-box">
                    <input type="password" name="Confirm Login Password">
                    <label>Confirm Login Password</label>
                  </div> -->
                  
                  <div class="user-box">
                    <input type="password" id="trans_pass" name="trans_pass" required  #trans_pass="ngModel"
                    [(ngModel)]="contact.trans_pass">
                    <label>Set Transaction Password</label>
                  </div>
                  <!-- <div class="user-box">
                    <input type="password" name="Confirm Transaction Password">
                    <label>Confirm Transaction Password</label>

                  </div> -->
                  
                  <a [routerLink]="['/registerforib']" (click)="OnSubmit(contactForm)">
                    Register
                    <span></span> 
                </a>
 
                </form>
               </div> 
    </div>
 </body>
</html>
