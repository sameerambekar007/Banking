<!doctype html>
<html >
  <body>
    <header id="header" class="fixed-top d-flex align-items-cente">
      <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
  
        <h1 class="logo me-auto me-lg-0"><a href="index.html">RSVZ</a></h1>
  
        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li><a class="nav-link scrollto" [routerLink]="['/custdash']">Home</a></li>
          <li>  <a [routerLink]="['/userprofile']"  class="nav-link scrollto">User Profile</a></li>
          <li><a [routerLink]="['/changetranspass']"  class="nav-link scrollto">Change Transaction Password</a></li>
          <li><a class="nav-link scrollto" [routerLink]="['/aboutus']">About us</a></li>
          <li><a class="nav-link scrollto" [routerLink]="['/contactus']">Contact us</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <a [routerLink]="['/home']" (click)="logout()" class="book-a-table-btn scrollto d-none d-lg-flex">Logout</a>
  
      </div>
    </header>
    <div class="container">
      

                <!-- <img src="bg3.jpg" alt="Notebook" style="width:100%; height: 100%; position: absolute; z-index: 100;"> -->
                  <form  class="box" #contactForm="ngForm" (ngSubmit)="OnSubmit(contactForm)" novalidate>
                        
                      <h3>Change Password</h3>
                            <!-- <img src="customer-avatar.png" alt="Avatar" class="avatar"> -->
                            <input type="password" placeholder="Enter Current password" id="login_pass" name="login_pass" required  #login_pass="ngModel"
                            [(ngModel)]="contact.login_pass">
                            <input type="password" placeholder="Enter new password " id="new_pass" name="new_pass" required  #new_pass="ngModel"
                            [(ngModel)]="contact.new_pass"> 
                            <input type="password" name="" placeholder="ReEnter new password "id="reenter_new_pass" name="reenter_new_pass" required  #reenter_new_pass="ngModel"
                            [(ngModel)]="contact.reenter_new_pass"> 

                            <input type="submit"  value="Proceed" >
                            <input type="submit"  value="Back" >
                      
                      
                     

                  </form>
            
  </div>
  



    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->

  </body>
</html>
