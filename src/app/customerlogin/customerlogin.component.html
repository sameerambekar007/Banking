<!doctype html>
<html >
  <body>
    <header id="header" class="fixed-top d-flex align-items-cente">
      <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
  
        <h1 class="logo me-auto me-lg-0"><a href="index.html">RSVZ</a></h1>
  
        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li><a class="nav-link scrollto" [routerLink]="['/home']">Home</a></li>
            <li><a class="nav-link scrollto" [routerLink]="['/aboutus']">About us</a></li>
            <li><a class="nav-link scrollto" [routerLink]="['/contactus']">Contact us</a></li>
            <li><a class="nav-link scrollto" [routerLink]="['/registerforib']">Register For Internent Banking</a></li>
            <li><a class="nav-link scrollto" [routerLink]="['/accountstatus']">Check Account Opening Status</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <a [routerLink]="['/login']" class="book-a-table-btn scrollto d-none d-lg-flex">Admin Login</a>
  
      </div>
    </header>
    <div class="container">
      

                 <!-- <img src="../assets/bg3.jpg" alt="Notebook" style="width:100%; height: 100%; position: absolute; z-index: 100;">  -->
                  <form class="box" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate>
                        <h3>Login</h3>
                      <p class="text-muted"> Please enter your login and password! </p>
                            <!-- <img src="../assets/customer-avatar.png" alt="Avatar" class="avatar"> -->
                            <input type="text"  id="customer_id" name="customer_id" placeholder="Customer id" #customer_id="ngModel" 
                              [(ngModel)]="contact.customer_id" required>
                              <div *ngIf="!customer_id?.valid && (customer_id?.dirty || customer_id?.touched)" class="error">
                                <div style="color: crimson;"*ngIf="customer_id.errors.required">
                                  Customer ID is required
                                </div>
                    </div>
                            <input type="password" id="login_pass" name="login_pass" placeholder="Customer Password" #login_pass="ngModel" 
                              [(ngModel)]="contact.login_pass" required> 
                              <div *ngIf="!login_pass?.valid && (login_pass?.dirty || login_pass?.touched)" class="error">
                                <div style="color: crimson;"*ngIf="login_pass.errors.required">
                                  Login Password is required
                                </div>
                    </div>


                            <input type="submit"  value="Login" >
                            <input type="submit" [routerLink]="['/forgotpassword']" value="Forgot Password?" >
                            <input type="submit" [routerLink]="['/forgotuserid']" value="Forgot Customer Id?" >
                            <input class="al" type="submit" [routerLink]="['/login']" value="Admin Login"  >
                      
                      
                     

                  </form>
            
  </div>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
<router-outlet></router-outlet>
