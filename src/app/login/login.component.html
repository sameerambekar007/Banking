<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>ADFC Bank</title>
  </head>
  <body>
    
    <div class="container">
      
      <div class="row">
       
          <div class="col-md-6">
              <div class="card">
                 <!-- <img src="../assets/bg3.jpg" alt="Notebook" style="width:100%; height: 100%; position: absolute; z-index: 100;">  -->
                  <form class="box" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate >
                        <h5>Admin Login</h5>
                      <p class="text-muted"> Please enter your login and password!</p>
                            <!-- <img src="../assets/customer-avatar.png" alt="Avatar" class="avatar"> -->
                            <input type="text" id="admin_id" name="admin_id" placeholder="Admin ID" #admin_id="ngModel" 
                            [(ngModel)]="contact.admin_id" required>
                            <div *ngIf="!admin_id?.valid && (admin_id?.dirty || admin_id?.touched)" class="error">
                              <div style="color: crimson;"*ngIf="admin_id.errors.required">
                                Admin ID is required
                              </div>
                  </div>
                            <input type="password" id="admin_password" name="admin_password" placeholder="Admin Password" #admin_password="ngModel"
                               [(ngModel)]="contact.admin_password" required> 
                               <div *ngIf="!admin_password?.valid && (admin_password?.dirty || admin_password?.touched)" class="error">
                                <div style="color: crimson;"*ngIf="admin_password.errors.required">
                                  Admin Password is required
                                </div>
                    </div>


                            <input type="submit" value="Login" >

                  </form>
              </div>
          </div>
      </div>
  </div>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
